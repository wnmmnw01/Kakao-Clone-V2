<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="top__bar">
      <div class="status-bar">
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <span>LG U+</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__clock">오후 2:33 </span>
        </div>
        <div class="status-bar__column">
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <h1 class="header__title">채팅</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="far fa-comment"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-music"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-cog"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chats">
      <div class="chats__ad"></div>
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat1.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <img src="img/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">주한 me</span>
                  <span class="friend__bottom-text">사진을 보내셨습니다</span>
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  7월 5일
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <ul class="chats__list">
        <li class="chats__chat chat">
          <a href="chat2.html">
            <div class="friends__friend friend friend--lg">
              <div class="friend__column">
                <img src="img/avatar.jpg" class="m-avatar friend__avatar" />
                <div class="friend__content">
                  <span class="friend__name">Brian</span>
                  <span class="friend__bottom-text"
                    >it'll be fine before that</span
                  >
                </div>
              </div>
              <div class="friend__column">
                <span class="chat__timestamp">
                  Yesterday
                </span>
              </div>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">120</div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
